# https://github.com/pascalgn/automerge-action

name: automerge
on:
  # TODO I'm not sure why this section added. Maybe for
  #   triggering auto-merge on additional conflicts fix or
  #   something similar
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
jobs:
  automerge:
    if: ${{ (startsWith(github.event.pull_request.head.ref, 'release/') || startsWith(github.event.pull_request.head.ref, 'hotfix/')) && github.event.pull_request.base.ref == 'prod' }}
    runs-on: ubuntu-latest
    steps:
      - name: Auto merge to prod
        id: automerge-prod
        uses: "pascalgn/automerge-action@v0.15.3"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_DELETE_BRANCH: true
          MERGE_LABELS: ""
          MERGE_METHOD: "merge"
  sync:
    runs-on: ubuntu-latest
    needs:   [automerge]
    if: ${{ (startsWith(github.event.pull_request.head.ref, 'release/') || startsWith(github.event.pull_request.head.ref, 'hotfix/')) && github.event.pull_request.base.ref == 'prod' }}
    steps:
      - name: Get release version
        run: echo "RELEASE=${{ github.event.pull_request.head.ref }}" >> $GITHUB_ENV
      - uses: actions/checkout@v3
        with:
          ref: main
      - name: Reset prod branch
        run: |
          git fetch origin prod:prod
          git reset --hard prod
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          branch: sync-dev-with-prod-${{ env.RELEASE }}
          token: ${{ secrets.PAT }}
          title: "${{ env.RELEASE }} Sync dev with prod"
          labels: |
            automated PR
